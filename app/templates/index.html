{% extends "base.html" %}

{% block title %}{{report}}{% endblock %}

{%- block styles -%}
  {%- for style_url in style_urls -%}
  <link rel="stylesheet" href="{{ style_url }}" />
  {% endfor -%}
  {%- if styles %}
  <style>
    {% for style in styles -%}
    {{ style }}
    {% endfor -%}
  </style>
  {% endif -%}
  <style>
    .previewPage {
      margin: 64px auto;
      width: 920px;
    }
    .title {text-align: center}
  </style>
{%- endblock -%}

{%- block page -%}
  <div class="previewPage">
    <div id="header" class="title"><h1>{{report}}</h1></div>
    <div id="readme" class="announce md">
      <article class="markdown-body entry-content">
        {{ content|safe }}
      </article>
    </div>
  </div>

  <div>&nbsp;</div>
{%- endblock -%}
